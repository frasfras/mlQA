<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/code.js"></script>
    <title>CdQa</title>
  </head>
  <body>
    <br>
    <a href="index.html"><img class="logo" src="assets/final_v1.png" alt=""></a>
    <br>
    <div class="container main">
  <div class="jumbotron" id="holder">
    <h1 class='main_heading'> Question answer AI law</h1>
    <h3> View </h3>
    <br>
    <div class="instructions">
      <h2>Instructions: </h2>
      <p>1. Choose an example "What is Artificial intelligence"</p>
      <p>2. Type a question</p>
    </div>
    <br>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Question:</label>
        <div class="col-sm-10">
          <input  class="form-control" id="feature1" placeholder="" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >answer:</label>
        <div class="col-sm-10" id="answer">
          <input  class="form-control" id="feature2" placeholder=" answer" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >passage:</label>
        <div class="col-sm-10" id="passage">
         
        </div>
      </div>
       <div class="form-group">
        <label class="control-label col-sm-2" >Original document:</label>
        <div class="col-sm-10" id="title">
         
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="button btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    <h2 class="result"></h2>
  </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">
    <div class="bottom">
      <p><a href="#">Type question | Question Answer </a></p>
    </div>
  </div>

</footer>
<!-- Footer -->


  </body>
</html>
